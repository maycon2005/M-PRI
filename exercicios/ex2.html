<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primero programa</title>
    <style>
        body{ 
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
     let n1 = Number.parseInt(window.prompt("Digite um numero: "))
     let n2 = Number.parseInt(window.prompt("Digite outro número: "))
     let soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
   </script>
</body>
</html>
